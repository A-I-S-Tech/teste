<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de eletiva</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        font-size: 20px;
      }

      .item {
        width: 60%; /* Ajustei a largura para 60% da largura da tela */
        height: 10%;
        color: white;
        padding: 10px;
        box-sizing: border-box;
        cursor: pointer;
        margin: 10px 0; /* Adicionei margem para espaçamento entre as divs */
      }

      .amarelo {
        background-color: yellow;
      }

      .azul {
        background-color: blue;
      }

      .verde {
        background-color: green;
      }

      .vermelho {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Clique na eletiva de sua preferência e preencha o formulário</h1>
    <h1>Isso é apenas um teste, não é a escolha oficial</h1>
    
    <a class="item verde" href="google.com">
      <div>
        Som e Fúria <br>
        Luciano e Telmi
      </div>
    </a>
    
    <a class="item azul" href="google.com">
      <div>
        Eletiva 2
      </div>
    </a>
    
    <a class="item amarelo" href="google.com">
      <div>
        Eletiva 3
      </div>
    </a>
  </body>
</html>
